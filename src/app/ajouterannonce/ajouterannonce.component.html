<div class="annonce col-md-12">
   
    <div class="row info" style="margin-top: 40px;">
        <div class="nom" style="text-align: center;margin-top: 50px; color: black; font-size: 25px;">
            <b>Ajouter annonce</b>
        </div>
        <div class="information" style="color:black;margin-top: 40px;margin-bottom: 40px;">
            <div class="content1">
                <div class="content-item">
                    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label mb-2">Titre </label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" "
                                ngModel="" name="nom" [(ngModel)]="form.titre" required #nom="ngModel">
                            <span class="help-block" *ngIf="nom.invalid && nom.touched">Entrer
                                nom valide.</span>
                        </div>

                        <div class="mb-3">
                            <label for="objet" class="form-label mb-2">Objet</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" "
                                name="form.objet" [(ngModel)]="form.objet" required #objet="ngModel">
                            <span class="help-block" *ngIf="objet.invalid && objet.touched">Entrer
                                activit√©s valide.</span>
                        </div>

                        <div class="mb-3">
                            <label for="images" class="form-label mb-2">Image</label>
                            <input type="file" class="form-control" id="images" placeholder="" name="images"
                              required images (change)="chargeImage($event)">
                            <span class="help-block" *ngIf="images.invalid && images.touched">Entrer
                                localisation valide.</span>
                        </div>


                        <!-- <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label mb-2">Numero</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" "
                                name="numero" [(ngModel)]="form.numero" required #numero="ngModel">
                            <span class="help-block" *ngIf="numero.invalid && numero.touched">Entrer
                                numero valide.</span>
                        </div>


                        <div class="mb-3">
                            <label for="slogan" class="form-label mb-2">Slogan</label>
                            <input type="text" class="form-control" id="slogan" placeholder=" " name="slogan"
                                [(ngModel)]="form.slogan" required #slogan="ngModel">
                            <span class="help-block" *ngIf="slogan.invalid && slogan.touched">Entrer
                                slogan valide.</span>
                        </div> -->


                        <div class="mb-3">
                            <div class="form-group">
                                <label for="contenu" class="mb-2">Description:</label>
                                <textarea class="form-control" rows="5" id="contenu" name="form.contenu"
                                    [(ngModel)]="form.contenu" required #contenu="ngModel">
                                </textarea>
                                <span class="help-block" *ngIf="contenu.invalid && contenu.touched">Entrer
                                        description valide.</span>
                            </div>
                        </div>
                        <div class="containerbutton button text-center mx-auto">
                            <input type="submit" value="Envoyer" [disabled]="f.invalid">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
