<mat-card class="border container  mat-elevation-z8 mt-5">

    <div class="content">
        <div class="row mb-3 header container mt-2">
            <div class=" col-md-12 row">
                <mat-card class="col-md-12 mat-elevation-z8 mb-3">
                    <p class="header_content"><span class="me-1">{{taille}}</span><span class="me-1">-</span> annonces
                    </p>
                </mat-card>
                <button class="menu-button btn btn-outline-success col-md-2" routerLink="/sidebar/ajouterannonce">
                    <mat-icon style="color: #FFF;">add</mat-icon>
                    <span style="color: #FFF;">Ajouter annonce</span>
                </button>
            </div>

        </div>
        <div class="col-md-12 container  mx-auto table-responsive">
            <table class=" mt-5">
                <thead>
                    <tr>

                        <th class="gauche" scope="col">Titre</th>
                        <th scope="col" style="padding-left: 15px;">Objet</th>
                        <th scope="col" style="padding-left: 15px;">Date</th>
                        <th class="droite" scope="col">Actions</th>


                    </tr>


                </thead>

                <tbody>

                    <tr  *ngFor="let annonce of annonces
                    | paginate : { itemsPerPage: 5, currentPage: pagination }">
                        <td>{{annonce.titre}}</td>
                        <td style="padding-left: 15px;"> {{annonce.objet}}</td>
                        <td style="padding-left: 15px;"> {{annonce.date | date:"medium"}}</td>
                

                        <td style="padding-left: 35px;">
                            <!-- <i class='bx bx-edit bx-tada icon' ></i> -->
                            <mat-icon class="delete  bx-tada icon" (click)="delete(annonce.idannonce)">delete</mat-icon>
                            <mat-icon class="visibility bx-tada icon" [routerLink]="['/sidebar/annoncedetails', annonce.idannonce]">
                                visibility
                            </mat-icon>
                            <mat-icon class="visibility bx-tada icon" [routerLink]="['/sidebar/modifierannonce', annonce.idannonce]">
                                edit
                            </mat-icon>
                        </td>

                    </tr>
                </tbody>
            </table>
            <div class="pag" style="font-size: 18px; color: #FFF;">
                <pagination-controls (pageChange)="pagination = $event" nextLabel="Suivants" previousLabel="PrÃ©cedents"
                    [responsive]="responsive">
                </pagination-controls>
            </div>
        </div>
    </div>
</mat-card>
