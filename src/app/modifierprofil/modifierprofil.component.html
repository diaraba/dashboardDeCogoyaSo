<div class="annonce col-md-12">
    <div class="container user-avatar">
        <div class="simg">
        </div>
        <div class="status-overlay ">
            <label>
                <i class='bx bx-camera IONic'>
                    <input id="files" style="visibility:hidden;" type="file" class="form-control" required image
                        (change)="chargeImage($event)">
                </i>
            </label>

        </div>
    </div>
    <div class="imageprofile mx-auto  py-3 container">
        <img src="{{picture}}{{image}}" class="rounded-circle position shadow-4"
            style="width: 150px; height: 150px;" alt="Avatar" />
    </div>
    <div class="row info" style="margin-top: 40px;">
        <div class="nom" style="text-align: center;margin-top: 50px; color: black; font-size: 25px;">
            <b>Modifier profil</b>
        </div>
        <div class="information" style="color:black;margin-top: 40px;margin-bottom: 40px;">
            <div class="content1">
                <div class="content-item">
                    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm">
                        <div class="mb-3">
                            <label for="nom" class="form-label mb-2">Nom </label>
                            <input type="text" class="form-control" placeholder="{{profiles.nom}}" id="nom" name="nom"
                                aria-describedby="nom" ngModel="{{profiles.nom}}" [(ngModel)]="form.nom" required
                                #nom="ngModel">
                            <span class="help-block" *ngIf="nom.invalid && nom.touched">Entrer
                                nom valide.</span>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label mb-2">Activite</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="{{profiles.activite}}"
                                name="form.prenom" [(ngModel)]="form.activite" required #activite="ngModel">
                            <span class="help-block" *ngIf="activite.invalid && activite.touched">Entrer
                                activit√©s valide.</span>
                        </div>

                        <div class="mb-3">
                            <label for="localisation" class="form-label mb-2">Localisation</label>
                            <input type="text" class="form-control" id="localisation" placeholder="{{profiles.localisation}}" name="localisation"
                                [(ngModel)]="form.localisation" required #localisation="ngModel">
                            <span class="help-block" *ngIf="localisation.invalid && localisation.touched">Entrer
                                localisation valide.</span>
                        </div>


                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label mb-2">Numero</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="{{profiles.numero}}"
                                name="numero" [(ngModel)]="form.numero" required #numero="ngModel">
                            <span class="help-block" *ngIf="numero.invalid && numero.touched">Entrer
                                numero valide.</span>
                        </div>


                        <div class="mb-3">
                            <label for="slogan" class="form-label mb-2">Slogan</label>
                            <input type="text" class="form-control" id="slogan" placeholder="{{profiles.slogan}}" name="slogan"
                                [(ngModel)]="form.slogan" required #slogan="ngModel">
                            <span class="help-block" *ngIf="slogan.invalid && slogan.touched">Entrer
                                slogan valide.</span>
                        </div>


                        <div class="mb-3">
                            <div class="form-group">
                                <label for="description" class="mb-2">Description:</label>
                                <textarea class="form-control" rows="5" id="description" name="description" placeholder="{{profiles.description}}" 
                                    [(ngModel)]="form.description" required #description="ngModel">
                                    <span class="help-block" *ngIf="description.invalid && description.touched">Entrer
                                        description valide.</span></textarea>
                            </div>
                        </div>
                        <div class="containerbutton button text-center mx-auto">
                            <input type="submit" value="Envoyer" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
